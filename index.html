<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <form>
      <img
        src="https://www.freepnglogos.com/uploads/logo-ig-png/logo-ig-logo-abundant-instagram-logo-simple-icon-1.png"
        alt="Company Logo"
        width="150px"
        height="105px"
        style="margin-left: -20px;"
      />
      <header>
        <h3>Enter your login details:</h3>
      </header>
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Please Enter Correct Email"
      />
      <br />
      <label for="pass">Passord: </label>
      <input type="password" name="pass" id="pass" />
      <i
        class="far fa-eye hidden-visible"
        type="button"
        onclick="passVisible()"
      ></i>
      <br />
      <label for="cnfmpass">Cnfm Password: </label>
      <input type="password" name="cnfmpass" id="cnfmpass" />
      <br />
      <div class="password-not-match">Oops! Look like something wrong!</div>
      <div class="password-match">
        Password Matched! Press Log In to continue..
      </div>
      <div class="invalid-password-warning">
        Oops! password must between 8-16 characters with at least one uppercase,
        one lowercase and one special character
      </div>
      <div class="invalid-email-warning">
        Oops! Looks like your email is invalid!
      </div>
      <br />
      <button type="submit" style="cursor: pointer;" disabled>Log In</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
